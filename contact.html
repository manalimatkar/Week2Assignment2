<!-- Content Container Starts -->
<div class="container">
  <!-- Content Row One -->
    <div class="row">
      <!-- Main Content Left Block -->
      <div class="col-sm-6 col-md-8">
        <div class="wrapper">
                <!-- Section Header Title Row -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="page-header">
                      <h1>Contact Me</h1>
                   </div>
                  </div>
                </div><!-- Section Header Title Row Ends -->
                <!-- Profile Section Left Starts -->
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                  <!-- Contact Form -->
                    <form name="sentMessage" id="contactForm" novalidate="">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" id="name">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Phone Number" id="phone">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default submitBtn">Send</button>
                        </div>
                    </div>
                </form>
                            
                  </div>
                </div> <!-- Profile Section Left Ends -->
        </div> <!-- warraper ends -->     
      </div><!-- Main Content Left Block Ends -->



      <!-- Side Bar Right Block -->
      <div class="col-sm-6 col-md-4"> 
        <div class="wrapper">
                   <!-- Section Header Title Row -->
                      <div class="row">
                        <div class="col-md-12">
                          <div class="page-header">
                            <h3>Contact Info</h3>
                         </div>
                        </div>
                      </div><!-- Section Header Title Row Ends -->

                    <!-- Social Icon Image Grid Row -->
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row">
                          <div class="col-xs-2 col-sm-3 col-md-3">
                            <a href="#" class="thumbnail">
                              <img src="assets/images/blog_icon.png" alt="Blog Icon">
                            </a>
                          </div>  
                          <div class="col-xs-2 col-sm-3 col-md-3">
                            <a href="#" class="thumbnail">
                              <img src="assets/images/wp_blog_icon.png" alt="Blog Icon">
                            </a>
                          </div>  
                          <div class="col-xs-2 col-sm-3 col-md-3">
                            <a href="#" class="thumbnail">
                              <img src="assets/images/linkedin_icon.png" alt="Blog Icon">
                            </a>
                          </div>  
                          <div class="col-xs-2 col-sm-3 col-md-3">
                            <a href="#" class="thumbnail">
                              <img src="assets/images/github-icon.png" alt="Blog Icon">
                            </a>
                          </div>  
                      </div>            
                    </div>
              </div><!-- Social Icon Image Grid Row Ends -->
        </div><!-- warraper ends -->
      </div><!-- Side Bar Right Block Ends -->
  </div><!-- Content Row ends-->
</div><!-- Content Container Ends -->
